[build]
  publish = "exampleSite/public"
  # Run hugo from root, specifying source and themes dir relative to root
  command = "hugo --gc --minify --source exampleSite --themesDir ."

[build.environment]
  HUGO_VERSION = "0.73.0"
  HUGO_THEME = "repo" # Ensure this is the correct theme name
  # Rely on baseurl set in exampleSite/config.toml

# Optional: Set the branch to deploy
[build.branch]
  production = "main" # Change this to your main branch if different

# Optional: Set the context for different environments
[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview.environment]
  HUGO_ENV = "preview"
