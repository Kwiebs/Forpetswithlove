# Improved permalinks for better URL structure
[permalinks]
blog = "/:filename/"

# Added taxonomies for better content organization
[taxonomies]
  category = "categories"
  tag = "tags"

# Updated sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Added privacy settings for GDPR compliance
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
    privacyEnhanced = true
