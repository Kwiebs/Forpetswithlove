{{ define "main" }}
<div class="ebook-landing">
  {{ .Content }}
</div>
{{ end }}

{{ define "head" }}
  {{ partial "head-canonical.html" . }}
  {{ partial "head-meta.html" . }}
  
  <!-- Ebook-specific meta tags -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="{{ .Site.Params.ebook.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Open Graph for social sharing -->
  {{ with .Params.openGraph }}
  <meta property="og:title" content="{{ .title }}">
  <meta property="og:description" content="{{ .description }}">
  <meta property="og:image" content="{{ .image | absURL }}">
  <meta property="og:url" content="{{ .url | absURL }}">
  <meta property="og:type" content="{{ .type }}">
  {{ end }}
  
  <!-- Twitter Card -->
  {{ with .Params.twitter }}
  <meta name="twitter:card" content="{{ .card }}">
  <meta name="twitter:title" content="{{ .title }}">
  <meta name="twitter:description" content="{{ .description }}">
  <meta name="twitter:image" content="{{ .image | absURL }}">
  {{ end }}
  
  <!-- JSON-LD Schema -->
  {{ with .Params.schema }}
  <script type="application/ld+json">
    {{ .book | jsonify | safeJS }}
  </script>
  {{ end }}
{{ end }}

{{ define "scripts" }}
  <!-- Ebook-specific JavaScript -->
  <script src="{{ "assets/js/ebook-landing.js" | absURL }}"></script>
{{ end }}
